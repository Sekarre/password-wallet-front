<div class=" content">
  <div class="justify-content-center card-body row">
    <div class=" col-10">
      <app-alert></app-alert>
      <div class=" card card-chart">
        <div class=" card-header">
          <div class=" row">
            <div class=" col-sm-6">
            </div>
          </div>
        </div>
        <form [formGroup]="setupPasswordKeyFormGroup" (ngSubmit)="setupPasswordKey()">
          <div formGroupName="keySet" class="d-flex justify-content-center card-body">
            <div class=" card card-user col-10 ">
              <div>
              </div>
              <div class=" card-body">
                <p class=" card-text"></p>
                <div class=" author">
                  <div class=" block block-one"></div>
                  <div class=" block block-two"></div>
                </div>
                <h2 class="d-flex justify-content-center title">Key setup</h2>
                <div class="d-flex justify-content-center row">
                  <div class=" col-md-5 pr-md-1">
                    <div class=" form-group">
                      <label> Password </label>
                      <input class=" form-control" autocomplete="off" placeholder="password key" type="password" formControlName="passwordKey"/>
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-center card-footer">
                  <button class=" btn btn-fill btn-info" type="submit">Confirm</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
