
<div class=" content">
  <div class=" row">
    <div class=" col-12">
      <app-alert></app-alert>
      <div class=" card card-chart">
        <table class="table">
          <thead>
          <tr>
            <th class="text-center">#</th>
            <th>Ip address</th>
            <th>Login count</th>
            <th>Banned</th>
            <th class="text-right">Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let entry of logIpInfo">
            <td class="text-center"></td>
            <td>{{entry.ip}}</td>
            <td>{{entry.loginCount}}</td>
            <td>{{entry.banned}}</td>
            <td class="td-actions text-right">
              <button type="button" rel="tooltip" class="btn btn-info btn-link btn-icon btn-sm" [disabled]="!entry.banned" (click)="unbanIpAddress(entry.ip)">
                <i class="tim-icons icon-simple-add"></i>
              </button>
              <button type="button" rel="tooltip" class="btn btn-danger btn-link btn-icon btn-sm" [disabled]="entry.banned" (click)="banIpAddress(entry.ip)">
                <i class="tim-icons icon-simple-remove"></i>
              </button>
              <button type="button" rel="tooltip" class="btn btn-danger btn-link btn-icon btn-sm">
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
