<div class=" content">
  <div class="justify-content-center card-body row">
    <div class=" col-10">
      <div class=" card card-chart">
        <div class=" card-header">
          <div class=" row">
            <div class=" col-sm-6">
            </div>
          </div>
        </div>
        <form [formGroup]="passwordChangeFormGroup" (ngSubmit)="editPassword()">
          <div formGroupName="editPassword" class="d-flex justify-content-center card-body">
            <div class=" card card-user col-10 ">
              <div>
              </div>
              <div class=" card-body">
                <p class=" card-text"></p>
                <div class=" author">
                  <div class=" block block-one"></div>
                  <div class=" block block-two"></div>
                </div>
                <h2 class="d-flex justify-content-center title">Edit password</h2>
                <div class="d-flex justify-content-center row">
                  <div class=" col-md-5 pr-md-1">
                    <div class="form-group">
                      <label> Title </label>
                      <input class=" form-control" placeholder="Title" type="text" [(ngModel)]="passwordToEdit.title" formControlName="title"/>
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-center row">
                  <div class=" col-md-5 pr-md-1">
                    <div class="form-group">
                      <label> Login </label>
                      <input class=" form-control" placeholder="Login" type="text" [(ngModel)]="passwordToEdit.login" formControlName="login"/>
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-center row">
                  <div class=" col-md-5 pr-md-1">
                    <div class="form-group">
                      <label> Password </label>
                      <div class="input-group ">
                      <input class=" form-control" placeholder="Password" [type]="fieldTextType ? 'text' : 'password'" [(ngModel)]="passwordToEdit.password" formControlName="password"/>
                        <div class="input-group-append ">
                           <span class="input-group-text" style="background-color: transparent;">
                              <i class="fa " [ngClass]="{'fa-eye-slash': !fieldTextType,'fa-eye': fieldTextType}" (click)="toggleFieldTextType()"></i>
                           </span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-center row">
                  <div class=" col-md-5 pr-md-1">
                    <div class="form-group">
                      <label> Web address </label>
                      <input class=" form-control" placeholder="Web address" type="text" [(ngModel)]="passwordToEdit.webAddress" formControlName="webAddress"/>
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-center row">
                  <div class=" col-md-5 pr-md-1">
                    <div class="form-group">
                      <label> Description </label>
                      <input class=" form-control" placeholder="Description" type="text" [(ngModel)]="passwordToEdit.description" formControlName="description"/>
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-center card-footer">
                  <button class=" btn btn-fill btn-info" type="submit">Save</button>
                </div>
                <div class="d-flex justify-content-center ">
                  <button class=" btn btn-fill btn-warn" [routerLink]="['/dashboard']">Cancel</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
