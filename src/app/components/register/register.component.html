<div class=" content">
  <div class="justify-content-center card-body row">
    <div class=" col-10">
      <div class=" card card-chart">
        <div class=" card-header">
          <div class=" row">
            <div class=" col-sm-6">
            </div>
          </div>
        </div>
        <form [formGroup]="loginFormGroup" (ngSubmit)="register()">
          <div formGroupName="user" class="d-flex justify-content-center card-body">
            <div class=" card card-user col-10 ">
              <div>
              </div>
              <div class=" card-body">
                <p class=" card-text"></p>
                <div class=" author">
                  <div class=" block block-one"></div>
                  <div class=" block block-two"></div>
                </div>
                <h2 class="d-flex justify-content-center title">Register</h2>
                <div class="d-flex justify-content-center row">
                  <div class=" col-md-5 pr-md-1">
                    <div class="form-group">
                      <label> Login </label>
                      <input class=" form-control" disabled placeholder="Login" type="text" formControlName="login"/>
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-center row">
                  <div class=" col-md-5 pr-md-1">
                    <div class=" form-group">
                      <label> Password </label>
                      <input class=" form-control" placeholder="Password" type="password" formControlName="password"/>
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-center row">
                  <select formControlName="passwordType">
                    <option *ngFor="let passwordType of passwordTypes" [ngValue]="passwordType">
                      {{ passwordType.name }}
                    </option>
                  </select>
                </div>
                <div class="d-flex justify-content-center card-description">
                    <button class=" btn btn-fill btn-info" type="submit"> Sing up </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
