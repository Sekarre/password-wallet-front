<div class=" content">
  <div class="justify-content-center row">
    <div class=" col-md-8">
      <form [formGroup]="userPasswordFormGroup" (ngSubmit)="changePassword()" *ngIf="userPasswordFormGroup">
        <div formGroupName="userDetails" class=" card">
          <div class=" card-header"><h5 class=" title">Change password</h5></div>
          <div class=" card-body">
            <form>
              <div class=" row">
                <div class=" col-md-5 pr-md-1">
                  <div class=" form-group">
                    <label> Login </label>
                    <input class=" form-control" disabled placeholder="Login" type="text" formControlName="currentLogin" value="{{user?.login}}"/>
                  </div>
                </div>
              </div>
              <div class=" row">
                <div class=" col-md-6 pr-md-1">
                  <div class=" form-group">
                    <label> Password </label>
                    <input class=" form-control" placeholder="Password" type="password" value="" formControlName="currentPassword"/>
                  </div>
                </div>
              </div>
              <div class="  col-md-5 pr-md-1 row">
                <select formControlName="currentPasswordType" *ngIf="passwordTypes?.length > 0">
                  <option *ngFor="let passwordType of passwordTypes" [ngValue]="passwordType">
                    {{ passwordType?.name }}
                  </option>
                </select>
              </div>
            </form>
          </div>
          <div class=" card-footer">
            <button class=" btn btn-fill btn-info" type="submit">Change</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
